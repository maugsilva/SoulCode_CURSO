<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Portfólio de Apresentação</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#projetos">Projetos</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h1><span>Matheus</span> Augusto</h1>
      <img id="minhaFoto" src="./EuImg.jpg" alt="eu" />
      <p>
        Eu sou um desenvolvedor web front-end e back-end inciante, almejo
        futuramente ser um dev fullstack!
      </p>
    </section>

    <section id="contato">
      <h2>Entre em Contato Comigo</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="projetos">
      <h2>Meus Projetos</h2>
      <p>Aqui estão alguns dos meus projetos recentes.</p>
    </section>

    <footer>
      <p>2023 Todos os direitos reservados - Design By Matheus Augusto</p>
    </footer>
  </body>
</html>
