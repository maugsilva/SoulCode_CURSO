<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Minha Página Criativa</title>
  </head>
  <body>
    <header>
      <h1 id="Titulos">Bem-vindo à Minha Página Criativa</h1>
      <nav>
        <a class="btn btn-primary" href="#">Botão Azul</a>
        <a class="btn btn-secondary" href="#">Botão Verde</a>
      </nav>
    </header>

    <section>
      <h2 id="Titulos">Lista Ordenada em Algarismos Romanos (Minúsculo)</h2>
      <ol class="roman-list">
        <li>i. Item 1</li>
        <li>ii. Item 2</li>
        <li>iii. Item 3</li>
        <li>iv. Item 4</li>
      </ol>
    </section>

    <section>
      <h2 id="Titulos">Formulário de Login Personalizado</h2>
      <form class="custom-form">
        <label for="username">Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu usuário"
          required
        />
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section>
      <h2 id="Titulos">Galeria de Imagens</h2>
      <div class="image-gallery">
        <img src="./reactLogo.jpg" alt="Imagem 1" />
        <img src="./reactLogo.jpg" alt="Imagem 2" />
        <img src="./reactLogo.jpg" alt="Imagem 3" />
        <img src="./reactLogo.jpg" alt="Imagem 4" />
      </div>
    </section>
  </body>
</html>
